<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your Name</title>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <img src="images/profile.jpg" alt="Profile" class="profile-pic" />
            <h1>Your Name</h1>
            <p>Empowering ideas with AI, creativity, and design.</p>
        </div>
    </section>

    <!-- Bento Layout -->
    <section class="bento">
        <div class="bento-grid">
            <div class="bento-card about">
                <h2>About Me</h2>
                <p>I specialize in AI and UX, helping businesses enhance productivity through innovative solutions.</p>
            </div>
            <a href="https://github.com" target="_blank" class="bento-card link-card github">
                <h3>GitHub</h3>
            </a>
            <a href="https://linkedin.com" target="_blank" class="bento-card link-card linkedin">
                <h3>LinkedIn</h3>
            </a>
            <a href="https://youtube.com" target="_blank" class="bento-card link-card youtube">
                <h3>YouTube</h3>
            </a>
            <div class="bento-card contact">
                <h2>Contact</h2>
                <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
